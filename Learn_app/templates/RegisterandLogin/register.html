{% extends 'Main/main.html' %}
{% block title %} Sign Up {% endblock title %}
{% load static %}


{% block content %}

<div class="gradient-background d-flex justify-content-center align-items-center">
    <div class="box p-4">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group mb-3">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group mb-3">
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg"><b>Sign Up Now</b></button>
            </div>

            <div class="text-center mt-1"></div>
            <p>Already have an account? 
                <a href="{% url 'login_page' %}" class="btn btn-link">Sign In</a>
            </p>
        </div>
        </form>
        
    </div>
</div>

{% endblock content %}
